<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StartNest - Yakında Geliyoruz</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;800&display=swap');

html, body, * {
  font-family: 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif !important;
}

input, button, select, textarea { font-family: inherit !important; }

* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
body { background:#000000; color:white; line-height:1.6; overflow-x:hidden; }
a { text-decoration:none; color:inherit; }

/* Navbar */
nav {
  display:flex; justify-content:space-between; align-items:center;
  padding:1rem 2rem; position:fixed; width:100%; top:0; z-index:1000;
  background:#000000; backdrop-filter:blur(10px);
}
nav .logo {
  display:flex; align-items:center; gap:0.5rem;
  font-weight:700; font-size:1.5rem;
}
nav .logo img {
  height:32px; width:auto;
}
nav .menu { display:flex; gap:1rem; }
nav .menu a { transition:0.3s; }
nav .menu a:hover { color:#06b6d4; }
nav .hamburger { display:none; cursor:pointer; color:white; font-size:1.8rem; }

/* Hamburger mobil menü */
@media(max-width:768px){
  nav .menu {
    position:fixed; top:0; right:-100%; height:100vh; width:70%;
    flex-direction:column; background:#000000; padding-top:5rem; gap:2rem;
    transition:0.3s;
  }
  nav .menu.active { right:0; }
  nav .hamburger { display:block; }
  nav .menu a { font-size:1.2rem; text-align:center; }
}

/* Hero */
header {
  min-height:80vh;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  text-align:center; padding:0 1rem 2rem 1rem;
  background:#000000;
  position:relative; overflow:hidden;
  animation: bgmove 15s ease-in-out infinite alternate;
}
@keyframes bgmove { 0%{background-position:0 0;} 100%{background-position:100% 100%;} }
header h1 { font-size:2.5rem; margin-bottom:1rem; }
header p { font-size:1rem; margin-bottom:2rem; color:#e0f2fe; max-width:90%; }

.subscribe { display:flex; flex-wrap:wrap; justify-content:center; gap:0.5rem; }
.subscribe input {
  padding:0.8rem; border-radius:12px; border:none; min-width:200px; font-size:0.95rem;
}
.subscribe button {
  padding:0.8rem 1.2rem; border-radius:12px; border:none; background:#06b6d4; color:white;
  cursor:pointer; transition:0.3s;
}
.subscribe button:hover { background:#06b6d4; transform:scale(1.05); }

/* Sections */
section { padding:4rem 1rem; max-width:1000px; margin:auto; }
section#features { padding-top:2rem; }
section h2 { text-align:center; font-size:2rem; margin-bottom:2.5rem; }
.features { display:grid; grid-template-columns:1fr; gap:1.5rem; margin-top:2rem; }
.feature {
  background:rgba(255,255,255,0.05); backdrop-filter:blur(10px);
  border-radius:16px; padding:1.5rem; transition:transform 0.3s, box-shadow 0.3s;
  text-align:center;
}
.feature:hover { transform:translateY(-8px) scale(1.02); box-shadow:0 10px 20px rgba(0,0,0,0.4); }
.feature i { font-size:2rem; margin-bottom:0.8rem; color:#06b6d4; cursor:default; }

/* How it works */
.steps { display:flex; flex-direction:column; gap:1.5rem; margin-top:2rem; }
.step {
  display:flex; align-items:flex-start; gap:0.8rem; background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px); padding:1rem 1.2rem; border-radius:16px; transition:transform 0.3s;
}
.step:hover { transform:translateY(-6px) scale(1.01); }
.step span {
  font-size:1.3rem; background:#06b6d4; color:white;
  border-radius:50%; width:35px; height:35px; display:flex; justify-content:center; align-items:center;
}

/* Testimonials */
.testimonials { display:grid; grid-template-columns:1fr; gap:1rem; margin-top:2rem; }
.testimonial { background:rgba(255,255,255,0.05); backdrop-filter:blur(10px); padding:1.5rem; border-radius:16px; transition:transform 0.3s; }
.testimonial:hover { transform:translateY(-6px) scale(1.01); }
.testimonial h3 { margin-bottom:0.5rem; color:#06b6d4; }

/* FAQ */
.faq { max-width:100%; margin:auto; margin-top:2rem; }
details {
  background:rgba(255,255,255,0.05); padding:0.8rem 1rem; border-radius:16px;
  margin-bottom:0.8rem; backdrop-filter:blur(10px); transition:transform 0.3s;
}
details:hover { transform:translateY(-3px); }
details summary { cursor:pointer; font-weight:600; }
details p { margin-top:0.5rem; color:#cbd5e1; font-size:0.95rem; }

/* Footer */
footer { background:#000000; text-align:center; padding:2rem; font-size:0.85rem; }
footer a { color:#06b6d4; margin:0 0.5rem; }

/* Scroll Animations */
.reveal { opacity:0; transform:translateY(30px); transition:0.8s ease; }
.reveal.active { opacity:1; transform:translateY(0); }

/* Responsive */
@media(min-width:600px){ .features { grid-template-columns:repeat(2,1fr); } .testimonials{ grid-template-columns:repeat(2,1fr);} }
@media(min-width:900px){ .features { grid-template-columns:repeat(4,1fr); } .testimonials{ grid-template-columns:repeat(3,1fr);} header h1 { font-size:3.5rem;} header p { font-size:1.1rem; } }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">
    <img src="logo_white.png" alt="StartNest Logo">
    <h3>StartNest</h3>
  </div>
  <div class="hamburger" id="hamburger"><i class="ri-menu-line" id="hamburger-icon"></i></div>
  <div class="menu" id="menu">
    <a href="#features">Sizin için</a>
    <a href="#how">Nasıl çalışır?</a>
    <a href="#faq">SSS</a>
    <a href="#subscribe">Kaydol</a>
  </div>
</nav>

<!-- Hero -->
<header id="hero">
  <h1 class="reveal">
    Fikrini <span style="color:#06b6d4;">Anlat</span> <br>
    Ekibini <span style="color:#06b6d4;">Bul</span> <br>
    Hayaline <span style="color:#06b6d4;">Ortak Ol</span>
  </h1>
  <br>
  <p class="reveal">Yakında yayında! Erken erişim için e-mail adresini bırak.</p>

  <form class="subscribe reveal" id="subscribe-form"
        action="https://formspree.io/f/mbladvvz"
        method="POST" target="_blank">
    <input type="email" name="email" placeholder="E-mail adresin" required>
    <button type="submit">Kaydol</button>
  </form>
  <p id="thanks-msg" style="margin-top:1rem; display:none; color:#06b6d4; font-weight:600;">
    Teşekkürler! E-mail adresiniz kaydedildi.
  </p>
</header>

<!-- (devam eden bölümler aynı kalıyor) -->

<!-- JS -->
<script>
// Reveal animasyonu
const reveals = document.querySelectorAll(".reveal");
function revealElements() {
  for (let r of reveals) {
    const rect = r.getBoundingClientRect();
    if (rect.top < window.innerHeight || window.innerWidth < 768) {
      r.classList.add("active");
    }
  }
}
window.addEventListener("scroll", revealElements);
window.addEventListener("load", revealElements);

// Hamburger Menü + X ikonu
const hamburger = document.getElementById("hamburger");
const menu = document.getElementById("menu");
const icon = document.getElementById("hamburger-icon");

hamburger.addEventListener("click", () => {
  menu.classList.toggle("active");
  icon.className = menu.classList.contains("active") ? "ri-close-line" : "ri-menu-line";
});

// Menü linklerine tıklayınca menüyü kapat ve ikonu değiştir
const menuLinks = menu.querySelectorAll("a");
menuLinks.forEach(link => {
  link.addEventListener("click", (e) => {
    menu.classList.remove("active");
    icon.className = "ri-menu-line";
    
    if(link.getAttribute("href") === "#subscribe"){
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  });
});

// Hamburger dışında tıklayınca menüyü kapat
document.addEventListener("click", (e) => {
  if(menu.classList.contains("active") && 
     !menu.contains(e.target) && 
     !hamburger.contains(e.target)) {
    menu.classList.remove("active");
    icon.className = "ri-menu-line";
  }
});

// Subscribe form + Formspree
const form = document.getElementById("subscribe-form");
const thanks = document.getElementById("thanks-msg");

form.addEventListener('submit', e => {
  e.preventDefault();
  const formData = new FormData(form);

  fetch(form.action, {
    method: 'POST',
    body: formData,
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if(response.ok){
      thanks.style.display = 'block';
      form.reset();
      form.scrollIntoView({ behavior: 'smooth' });
    } else {
      alert('Bir hata oluştu, tekrar deneyin.');
    }
  }).catch(error => console.error('Hata:', error));
});
</script>

</body>
</html>
